{% extends "pages/base.html" %}
{% block titulo %} Lista de Libros {% endblock %}


{% block contenido %}
    
    
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-primary float-end" href="{% url 'add' %}" role="button">Agregar Nuevo Libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Título</th>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>
                            <img src="{{ book.image.url }}" height="100">
                        </td>
                        <td>{{ book.description }}</td>
                        <td>
                            <a name="" id="" class="btn btn-warning" href="{% url 'edit' %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="" role="button">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}


                </tbody>
            </table>
            
        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>

{% endblock %}
